<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="/faye/client.js"></script>
	<script src="/node_modules/leapjs/leap-0.6.2.js"></script>
	<script src="/node_modules/myo/myo.js"></script>
	<script src="node_modules/dronestream/dist/nodecopter-client.js"></script>
	<script>
	  $(function () {
      function startArDRoneStream() {
        new NodecopterStream(document.getElementById("placeholder"), {port: 3001});
      }
      startArDRoneStream();
    })
	</script>
	<h1>LeapJS NodeDrone</h1>
	<h4>Built using Nodejs, Faye, and Leapjs</h4>
	<table>
	    <tr>
	        <td>
	            <div id="placeholder">
	            </div>
	        </td>
	         <td>
            	<svg width="500px" height="350px">
								<rect class = "front" x='100' y='0' width="50" height="50" />
								<text id = "directionText" x = '118' y = '32'> F </text>

								<rect class = "left" x='50' y='50' width="50" height="50" text="L"/>
								<text id = "directionText" x = '68' y = '82'> L </text>

							  <rect class = "right" x='150' y='50' width="50" height="50"/>
							  <text id = "directionText" x = '168' y = '82'> R </text>

							  <rect class = "back" x='100' y='100' width="50" height="50"/>
							  <text id = "directionText" x = '118' y = '132'> B </text>
				</svg>
	        </td>
	    </tr>
	</table>
	<div>
    <form>
    	<input type = "text" id = "submission">
    	<input type = "submit">
    </form>
	</div>
	<script src="/drone.js"></script>
	</body>
</html>
